<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Hero Data Base</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/png">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <main class="container my-5">
    <header class="header text-center">
        <h1>SHDB</h1>
        <h2 class="mb-5">Super Hero Data Base</h2>
        <img src="./assets/img/sh1.jpg" class="img-fluid" alt="...">
        <h3 class="mb-5">Busca tu superHéroe</h3>
    </header>

    <!-- buscador -->
    <div class="container">
        <form id="heroForm" class="mb-5">
            <input type="number" placeholder="ingrese numero de SuperHero " class="form-control mb-2" id="heroNumber" >
            <div class="valid-feedback h4">
                SuperHero encontrado
              </div>
              <div class="invalid-feedback h4">
                SuperHero NO encontrado
              </div>
            <button class="btn btn-primary" type="submit">buscar</button>
        </form>
     <!-- Tarjeta pokemon    -->
     <section class="row">
        <article class="col-12 col-md-6" id="heroResult"> <!-- <---- id para tomar desde js -->
                <!-- template que viene desde JS-->

        </article>
        <article class="col-12 col-md-6"><!-- <---- article para el gráfico -->
            <div id="chartContainer" style="height: 400px; width: 100%;"></div>
        </article>
     </section>

    </div>
    </main>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <!-- canvasJs -->
    <script src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>

    <!-- Js personalizado -->
    <script src="./assets/js/app.js"></script>
</body>
</html>
